version: "3.5"

services:
  mongo_db:
    container_name: mongo_container
    image: mongo:latest
    restart: always
    ports:
      - 28017:27017
    volumes:
      - mongo_db:/data/db

  app:
    build:
      context: ./
      dockerfile: Dockerfile
    working_dir: /src
    container_name: fortunebank-api2
    restart: always
    ports:
      - ${PORT}:${PORT}
    environment:
      PORT: ${PORT}
      DB_URI: ${DB_URI_DOCKER}
    depends_on:
      - mongo_db
    volumes:
      - .:/src

volumes:
  mongo_db: {}